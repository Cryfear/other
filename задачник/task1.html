<body>
  
  
  <script>
    function palmTree(n) {
      var arr = '';
      if(n == undefined) {
        return 'p';
      }
      else if(n > 0) {
        for(var i = 0; i < n; i++) {
          arr += 'p';
        }
        return arr;
      }
      else if(n == 0) {
        return arr;
      }
      else {
        return false;
      }
    }
  </script>
</body>
