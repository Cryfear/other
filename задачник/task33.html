<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script>
    Number.prototype.even = function() {
      if(this % 2 == 0) {
        return 1;
      }
      else {
        return 0;
      }
    }
    let n = 32;
    n.even();
  </script>
</body>
