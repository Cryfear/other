<body>
  <script>
    function dates() {
      let now = new Date();
      let next = new Date(now.getFullYear()+1, 0 , 1);
      let result = next - now;
      result = Math.floor(result / 1000 / 60 / 60 / 24);
      return result;
    }
  </script>
