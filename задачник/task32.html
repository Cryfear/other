<body>
  <script>
    function daysAgo(dataObj) {
      let now = Date();
      result = now-dataObj;
      result = Math.round(result / 1000 / 60 / 60 / 24);
      return result;
    }

    daysAgo(new Date((new Date()).getTime()+1000*3600*24+1000));

    // error 
  </script>
