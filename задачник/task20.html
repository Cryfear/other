<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let obj = {
        5000: 0,
        2000: 0,
        200: 0,
        100: 0
      }
    function money(num) {
      
      if(num>=5000) {
        obj['5000'] += 1;
        return money(num-5000)
      }
      else {
        if(num>=2000) {
          obj['2000'] += 1;
          return money(num-2000)
        }
        else {
          if(num >= 200) {
            obj['200'] += 1;
            return money(num-200);
          }
          else {
            if(num >= 100) {
              obj['100'] += 1;
              return money(num-100);
            }
          }
        }
      }
      return obj;
    }
  </script>
</body>
</html>
