  <body>
    <script>
      function directionByKeyCode(keyCode) {
        switch (keyCode) {
          case 87:
            console.log("вверх");
            break;
          case 65:
            console.log("влево");
            break;
          case 68:
            console.log("вправо");
            break;
          case 83:
            console.log("вниз");
            break;
        }
      }
      directionByKeyCode(83);
    </script>
  </body>
