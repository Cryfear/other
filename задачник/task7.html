<body>
  <script>
    function same(str, lttr1, lttr2) {
      let arr = str.split('');
      for(let i = 0; i < arr.length; i++) {
        if(arr[i] == lttr1) {
          arr[i] = lttr2;
        }
      }
      return arr.join('');

    }

    same("Ехал Грека, через реку", 'р', 'л');
  
  </script>
</body>
