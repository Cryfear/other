  <script>
    var arr = ['sex@bsite.loc', 'ma@asite.loc', 'm@csite.loc']

    function emailSort(arr) {
      str = arr.join('@').split("@");
      for(let i = 0; i < str.length; i+=1) {
        str.splice(i,1);
      }
      return str.sort(function(a,b) {
        return a > b ? 1 : -1;
      });

    }


  </script>
