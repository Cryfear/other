<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = {
        x: 0,
        y: 0
      };

      let arr = [
        { x: 10, y: 10 },
        { x: 2, y: 5 },
        { x: 3, y: 4 }
      ];
      
      function nearestPoints(obj, arr) {
        let falsh = [];
        for (let i = 0; i < arr.length; i++) {
          falsh[i] = arr[i]["y"] + arr[i]["x"];
        }
        let num = falsh.indexOf(Math.min(...falsh));
        return arr[num];
      }
    </script>
  </body>
