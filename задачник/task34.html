<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    Array.prototype.mul = function() {
      for(let i = 0; i < this.length; i++) {
        this[i] = this[i] * 2;
      }
      return this;
    }
  </script>
</body>
