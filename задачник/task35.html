<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function CSS(r,g,b) {
      r = Math.round(r);
      g = Math.round(g);
      b = Math.round(b);
      r > 255 ? r = 255 : 0;
      g > 255 ? g = 255 : 0;
      b > 255 ? b = 255 : 0;
      r < 0 ? r = 0 : 0;
      g < 0 ? g = 0 : 0;
      b < 0 ? b = 0 : 0;
      return `(${r}, ${g}, ${b})`;
    }
    
  </script>
</body>
</html>
