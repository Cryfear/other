<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      var arr = [
        { name: "Олег", lng: "Pythoon", age: 19 },
        { name: "Наталья", lng: "C#", age: 20 },
        { name: "Василий", lng: "Javascript", age: 23 },
        { name: "Ольга", lng: "PHP", age: 39 },
        { name: "Яна", lng: "Java", age: 35 }
      ];

      function sorts(arr, pale) {
        return arr.sort((a, b) => a[pale] < b[pale] ? 1 : -1
        )}

      console.log(sorts(arr, "name"));
    </script>
  </body>
