<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let ClassNames = {
        cname: "",
        add: function(cls) {
          if (ClassNames.cname.indexOf(cls) == -1) {
            this.cname += cls + " ";
          }
        },
        remove: function(cls) {
          let arr = this.cname.split(" ");

          for (let i = 0; i < arr.length; i++) {
            if (cls == arr[i]) {
              arr.splice(i, 1);
            }
          }
          this.cname = arr.join(" ");
        },
        toggle: function(cls) {
          // добавляет, если нет, удаляет, если есть
          let arr = this.cname.split(" ");

          for (let i = 0; i < arr.length; i++) {
            if (cls == arr[i]) {
              arr.splice(i, 1);
              this.cname = arr.join(" ");
              return 1; 
              // если класс есть удаляем и выходим из функции
            }
          }
          
          if (ClassNames.cname.indexOf(cls) == -1) {
            this.cname += cls + " ";
          }
          
        }
      };
    </script>
  </body>
</html>
