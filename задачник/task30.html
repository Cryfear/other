<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function diferense(date1, date2) {
      let result = date2 - date1;
      let hours = Math.round(result / 1000 / 60 / 60);
      let minutes = Math.round(result / 1000 / 60) % 10;
      let seconds = Math.round(result / 1000) % 10;
      if(minutes < 10) {
        minutes = '0' + minutes;
      }
      if(seconds < 10) {
        seconds = '0' + seconds;
      }
      return '' + hours + ':' + minutes + ":" + seconds;
    }
  </script>
</body>
</html>
