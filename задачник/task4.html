<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const obj = {
      singular: ' товар',
      many1: ' товара',
      many2: ' товаров'
    }
    
    function genetive(n, word) {
      let g = n % 10;
      if(n % 100 > 5 && n % 100 <= 20) {
        return n + word.many2;
      }
      else if(g == 1) {
        return n + word.singular;
      }
      else if(g > 1 && g < 5) {
        return n + word.many1;
      }
      else {
        return n + word.many2;
      }
    }

    alert(genetive(14, obj))
    
  </script>
</body>
</html>
