<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function sex(num1, num2, steps) {
      result = num2 - num1;
      result = result / steps;
      sex = result;
      var arr = [num1];
      for(let i = 0; i < steps; i++) {
        arr.push(num1+result);
        result+= sex;
      }
      return arr;
    }
  </script>
</body>
</html>
