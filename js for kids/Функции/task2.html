<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function areArraySame(arr, arr2) {
            for(var i = 1; i < arr.length; i++) {
                if(arr[i] != arr2[i]) {
                    return false;
                }
                if(arr.length < arr2.length || arr.length > arr2.length) {
                    return false;
                }
                return true;
            }
        }
        alert(areArraySame([1, 2, 3], [4, 5, 6]));
        alert(areArraySame([1, 2, 3], [1, 2, 3]));
        alert(areArraySame([1, 2, 3], [1, 2, 3, 4]));
           
    </script>
</body>
</html>
