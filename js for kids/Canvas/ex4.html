      var array = ["капуста", "шаболда", "матрица", "уебище"];
      var random_word = array[Math.floor(Math.random() * array.length)];
      var user_symbol = "";
      var empty_word = [];
      var join_word = "";
      var remain = 5;

      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      ctx.strokeStyle = "Black";
