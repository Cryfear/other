      var circle = function (x, y, radius, fillCircle, color) {
        if(fillCircle == true) {
          ctx.fillStyle = color;
          ctx.beginPath(); 
          ctx.arc(x, y, radius, 0, Math.PI * 2, false);
          ctx.fill();
        }
        else {
          ctx.beginPath();  
          ctx.arc(x, y, radius, 0, Math.PI * 2, false);
          ctx.stroke(); 
        }
      };
      function snowman(x,y) {
        circle(x, y, 30);
        circle(x - 10, y - 5, 5, true, "Black");
        circle(x + 10, y - 5, 5, true, "Black");
        circle(x, y + 5, 5, true, "Orange");
        circle(x, y + 70, 40);
        circle(x, y + 50, 5, true, "Black");
        circle(x, y + 70, 5, true, "Black");
        circle(x, y + 90, 5, true, "Black");
      }
